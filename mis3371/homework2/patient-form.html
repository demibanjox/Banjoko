<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css"> <!-- link to css file-->
    <title> Lotus Medical </title>
</head>
<body>
    <header>
    <table width="100%">
        <tr>
            <td valign="top" align="left" width="20%">
                <div class="image">
                    <img align="center" src="cliniclogo.png" alt="Lotus Medical Logo" width="80px" id="logo"/>
                </div>
            </td>
            <td>
                <h2> Lotus Medical </h2>
            </td>
            <td valign="bottom" align="right" width="20%">
                <p style="color: white;">Today's Date: <span id="today"></span></p>
            </td>
        </tr>
    </table>
</header>
<hr>

<!--form begins here -->

<form 
name = "signup"
id = "signup"
action="thankyou.html"
onreset="removeReview()">
 
    <center>
        <div class="format">
            <table>
                <tr>
    <th colspan="4">Patient Information</th>
</tr>

<!--Patient information section -->

<tr>
    <td><label for="fname">First Name:</label></td>
    <td>
        <input 
        type="text" 
        name="fname" 
        id="fname" 
        maxlength="30" 
        title="Letters, apostrophes and dashes only." 
        pattern="[a-zA-Z']{1,30}"
        onblur="validateFname()"
        required 
        placeholder="req'd">

        </br>
        <span class="error" id="fname-error"></span>
    </td>
</tr>

<tr>
    <td><label for="mname">Middle Initial:</label></td>
    <td>
        <input 
        type="text" 
        name="mname" 
        id="mname" 
        maxlength="30" 
        title="Letters only." 
        pattern="[a-zA-Z']{0,1}"
        onblur="validateMname()"
        placeholder="">

        </br>
        <span class="error" id="mname-error"></span>

    </td>
</tr>

<tr>
    <td><label for="lname">Last Name:</label></td>
    <td>
        <input 
        type="text" 
        name="lname" 
        id="lname" 
        maxlength="30" 
        title="Letters, apostrophes and dashes only." 
        pattern="[a-zA-Z']{1,30}"
        onblur="validateLname()"
        required 
        placeholder="req'd">

        </br>
        <span class="error" id="lname-error"></span>
    </td>
</tr>

<tr>
    <td><label for="pgender">Gender:</label></td>
    <td>
        <input type="radio" id="g1" name="pgender" value="Male" required> Male
        <input type="radio" id="g2" name="pgender" value="Female"> Female
        <input type="radio" id="g3" name="pgender" value="Other"> Other
    </td>
</tr>

<tr>
    <td><label for="dob">Date of Birth:</label></td>
    <td>
        <input type="date" 
        id="dob" 
        name="dob"
        onblur="validateDob()"
        required
        placeholder="10/02/2003">

         </br>
        <span class="error" id="dob-error"></span>
    </td>
</tr>

<tr>
    <td><label for="ssn">Social Security Number:</label></td>
    <td>
        <input type="password"
               id="ssn"
               name="ssn"
               required
               title="Numbers only"
               onblur="validateSsn()"
               placeholder="xxx-xx-xxxx">

        </br>
        <span class="error" id="ssn-error"></span>
    </td>
</tr>


<tr>
  <td colspan="4"><hr></td> <!-- section's divider line -->
</tr>

<!-- Contact Information -->
          <tr>
    <th colspan="4">Contact Information</th>
</tr>

<tr>
  <td><label for="address1">Address Line 1:</label></td>
  <td>
    <input type="text"
           id="address1"
           name="address1"
           maxlength="30"
           required
           onblur="validateAddress1()"
           placeholder="123 Main St">
           
         </br>
        <span class="error" id="address1-error"></span>
  </td>
</tr>

<tr>
  <td><label for="address2">Address Line 2:</label></td>
  <td>
    <input type="text"
           id="address2"
           name="address2"
           maxlength="30"
           onblur="validateAddress2()"
           placeholder="Apt, Suite, Unit">
           
            </br>
        <span class="error" id="address2-error"></span>
  </td>
</tr>


<tr>



  <td><label for="city">City:</label></td>
   <td>
    <input type="text"
           id="city"
           name="city"
           maxlength="30"
           size="20"
           required
           placeholder="Houston">
  </td>
<tr>

<tr>
  <td><label for="state">State:</label></td>
  <td>
    <select id="state" name="state" required>
      <option value="">Please Select One</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="PR">Puerto Rico</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  </td>
</tr>

</tr>
  <td><label for="zip">Zip Code:</label></td>
  <td>
    <input type="text"
           id="zip"
           name="zip"
           placeholder="12345"
           minlength="5"
           maxlength="10"
           size="10"
           required
           pattern="^\d{5}(-\d{4})?$"
           onblur="validateZip()"
           title="Numbers and a dash only">

        </br>
        <span class="error" id="zip-error"></span>
  </td>
</tr>

<tr>
    <td><label for="email">Email Address:</label></td>
    <td>
        <input type="email"
               id="email"
               name="email"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
               onblur="validateEmail()"
               placeholder="you@example.com">
               
        </br>
        <span class="error" id="email-error"></span>
    </td>
</tr>

<tr>
		<td><label for="phone">Phone Number:</label></td>
    <td>
        <input type="text" 
        name="phone" 
        id="phone" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
        required 
        title="Please enter phone number" 
        onblur="validatePhone()"
        placeholder="832-456-7790"/>

       </br>
        <span class="error" id="phone-error"></span>
    </td>
</tr>

<tr>
  <td colspan="4"><hr></td> <!-- section's divider line -->
</tr>

<!-- Medical History -->
          <tr>
    <th colspan="4">Medical History</th>
</tr>

<tr>
    <td><label for="notes">Reason for Visit:</label></td>
    <td>
        <textarea id="notes" name="notes" rows="3" cols="50" placeholder="Enter reason for visit and any additional medical history or concerns here..."></textarea>
    </td>
</tr>

<tr>
    <td><label for="meds">Current Medications:</label></td>
    <td>
        <textarea id="meds" name="meds" rows="3" cols="50" placeholder="Please list all current medications, dosages, and frequency."></textarea>
    </td>
</tr>

<tr>
  <td><label>Check the following that apply:</label></td>
  <td colspan="3">
    <input type="checkbox" id="allergies" name="history" value="Allergies">
    <label for="allergies">Allergies</label><br>

    <input type="checkbox" id="asthma" name="history" value="Asthma">
    <label for="asthma">Asthma</label><br>

    <input type="checkbox" id="diabetes" name="history" value="Diabetes">
    <label for="diabetes">Diabetes</label><br>

    <input type="checkbox" id="hypertension" name="history" value="Hypertension">
    <label for="hypertension">High Blood Pressure</label><br>

    <input type="checkbox" id="heart" name="history" value="Heart Disease">
    <label for="heart">Heart Disease</label><br>

    <input type="checkbox" id="none" name="history" value="None">
    <label for="none">None of the above</label>
  </td>
</tr>

<!-- Vaccination -->
<tr>
  <td><label>Have you been vaccinated?</label></td>
  <td colspan="3">
    <input type="radio" id="vaccineYes" name="vaccinated" value="Yes" required>
    <label for="vaccineYes">Yes</label>

    <input type="radio" id="vaccineNo" name="vaccinated" value="No">
    <label for="vaccineNo">No</label>
  </td>
</tr>

<!-- Insurance -->
<tr>
  <td><label>Do you have insurance?</label></td>
  <td colspan="3">
    <input type="radio" id="insuranceYes" name="insurance" value="Yes" required>
    <label for="insuranceYes">Yes</label>

    <input type="radio" id="insuranceNo" name="insurance" value="No">
    <label for="insuranceNo">No</label>
  </td>
</tr>


<tr>
  <td class="td1">
    <label for="feel">How are you feeling today? </label>
  </td>
  <td>
    <input
      type="range"
      name="feel"
      id="feel"
      min="1"
      max="5"
      step="1"
      required
      value="3">
    <br>
    <small>1 = Poor &nbsp;&nbsp; 5 = Excellent</small>
    <span id="feel-slider"></span>
  </td>
</tr>

<!-- Portal account set up -->

<tr>
  <td colspan="4"><hr></td> <!-- section's divider line -->
</tr>

          <tr>
    <th colspan="4">Patient Portal Account</th>
</tr>

<tr>
    <td class="td1"><label for="uid">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uid"
                        id="uid"
                        maxlength="20"
                        minlength="5"
                        required
                        title="User ID must contain at least 5 characters and cannot start with a number.:"
                        onblur="validateUid()"
                        placeholder="User ID"
                        />

          </br>
        <span class="error" id="uid-error"></span>
                    </td>
                </tr>

<!-- Password -->
<tr>
  <td><label for="pword">Password:</label></td>
  <td>
    <input type="password" 
           name="pword" 
           id="pword" 
           minlength="10" 
           placeholder="Password must contain at least 10 characters, one uppercase letter, one lowercase letter, one number, and one special character."
           onblur="validatePword()"
           oninput="validatePword()"
           onfocus="validatePword()"
           required>

         </br>
        <span class="error" id="pword-error"></span>
  </td>
</tr>

<!-- Re-enter Password -->
<tr>
  <td><label for="pword2">Confirm Password:</label></td>
  <td>
    <input type="password" 
           name="pword2" 
           id="pword2" 
           minlength="10" 
           placeholder="Re-enter password"
           title="Passwords must match"
           onblur="confirmPword()"
           oninput="confirmPword()"
           onfocus="confirmPword()"
           required>

          </br>
        <span class="error" id="pword2-error"></span>
  </td>
</tr>

<!-- Submit and reset buttons -->
<tr>
    <td colspan="4">
        <center>
            <input type="submit" name="submit">
            &nbsp; 
            <input type="reset" name="reset">
            &nbsp; 
            <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">
        </center>
    </td>
</tr>
</table> 
</div> 

<div class="pword-message">
    <span id="msg1"></span> <br/>
    <span id="msg2"></span> <br/>
    <span id="msg3"></span> <br/>
    <span id="msg4"></span> <br/>
    <span id="msg5"></span> <br/>
    <span id="msg6"></span> <br/>
    <span id="pword2-error"></span> <br/>
</div>

    </center>
    <p id="showInput"></p>
    </center>


</center>
<!-- End of main patient form -->
</form>

<!-- Footer -->

<footer>
    <p style="text-align:center;margin:0;">&#169; 2025 Lotus Medical | <a href="contact.html">Contact Us!</a></p>
</footer>

<script src="hw2.js"></script>  <!-- links to js file-->










</html>
